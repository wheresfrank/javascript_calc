<!DOCTYPE html>
<html>
    <head>
        <title>Calcatron</title>
        <link rel=stylesheet href="style.css" type="text/css">
    </head>
    <body>
        <div id="calc">
            <div id="calcTop">
                <div id="screen">12345</div>
            </div>
            <div id="calcBottom">
                <button id="btnClear">CLEAR</button>
                <button id="btnBS">&#x2B05;</button><br>
                <button id="btn7" class="numBtn lt">7</button>
                <button id="btn8" class="numBtn md">8</button>
                <button id="btn9" class="numBtn md">9</button>
                <button id="btnDiv" class="optBtn">รท</button><br>
                <button id="btn4" class="numBtn lt">4</button>
                <button id="btn5" class="numBtn md">5</button>
                <button id="btn6" class="numBtn md">6</button>
                <button id="btnMult" class="optBtn">x</button><br>
                <button id="btn1" class="numBtn lt">1</button>
                <button id="btn2" class="numBtn md">2</button>
                <button id="btn3" class="numBtn md">3</button>
                <button id="btnSub" class="optBtn">-</button><br>
                <button id="btn0" class="numBtn lt">0</button>
                <button id="btnDec" class="numBtn md">.</button>
                <button id="btnEqual">=</button>
                <button id="btnPlus" class="optBtn">+</button>
            </div>
        </div>

    </body>
</html>
